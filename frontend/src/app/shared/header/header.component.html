<header class="main-header">
  <div class="header-container">
    <!-- Logo et titre -->
    <div class="header-brand">
      <h1 class="brand-title">ğŸ¬ {{ title }}</h1>
    </div>

    <!-- Navigation principale -->
    <nav class="header-nav" *ngIf="isLoggedIn">
      <div class="nav-items">
        <!-- Notifications -->
        <div class="nav-item notifications" *ngIf="currentUser">
          <button class="nav-button" title="Notifications">
            ğŸ””
            <span class="notification-badge" *ngIf="unreadNotifications > 0">
              {{ unreadNotifications }}
            </span>
          </button>
        </div>

        <!-- Menu utilisateur -->
        <div class="nav-item user-menu" *ngIf="currentUser">
          <div class="user-info">
            <span class="user-icon" [style.color]="getRoleColor(currentUser.role)">
              {{ getRoleIcon(currentUser.role) }}
            </span>
            <span class="user-name">{{ currentUser.prenom }} {{ currentUser.nom }}</span>
            <span class="user-role">({{ currentUser.role }})</span>
          </div>
          
          <div class="user-actions">
            <button class="btn-profile" routerLink="/profile" title="Mon profil">
              ğŸ‘¤ Profil
            </button>
            <button class="btn-logout" (click)="logout()">
              ğŸšª DÃ©connexion
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Bouton de connexion -->
    <div class="header-auth" *ngIf="!isLoggedIn">
      <button class="btn-login" (click)="onShowLogin()">
        ğŸ” Se connecter
      </button>
    </div>
  </div>

  <!-- Modal de connexion -->
  <app-login-modal 
    *ngIf="showLogin()"
    (closeModal)="onCloseLogin($event)">
  </app-login-modal>
</header>
